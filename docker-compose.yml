version: '3.8'

services:
  aiviania:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:./aiviania.db
      - JWT_SECRET=your-secret-key-here
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Optional: Add a database service if using PostgreSQL/MySQL
