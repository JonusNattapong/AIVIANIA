name: Create Draft Release on Tag

on:
  push:
    tags:
      - 'v*'

# Grant the workflow permission to write repo contents so the GITHUB_TOKEN
# can create releases. Without this the action fails with
# "Resource not accessible by integration" on some repos.
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (draft)
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true
          body: |
            Draft release created for tag ${{ github.ref_name }}. The CI workflow will build and upload platform-specific assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch release-assets workflow
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.GITHUB_REF_NAME || '${{ github.ref_name }}';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflow_id = 'release-assets.yml';
            // Use the REST client to create a workflow_dispatch on the main branch
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref: 'main',
              inputs: { tag_name: tag }
            });
